<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UV Proto Translator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>UV Proto Translator</h1>

    <!-- 标签页 -->
    <div id="tabs">
        <button class="tab-button active" data-tab="pcb">PCB</button>
        <button class="tab-button" data-tab="option">Option</button>
        <button class="tab-button" data-tab="rmb">RMB</button>
        <button class="tab-button" data-tab="message">Message</button>
        <button class="tab-button" data-tab="menu">Menu</button>
    </div>

    <!-- 控制面板 -->
    <div id="controls">
        <input type="file" id="fileInput" style="display: none;">
        <button id="importButton">Import from TS</button>
        <div class="button-group">
            <button id="exportButton">Export to TS</button>
            <input type="text" id="exportFileName" placeholder="Export file name">
            <button id="gitSyncButton">Sync from Git</button>
        </div>
        <input type="text" id="searchBox" style="display: none;" placeholder="Search...">
        <button id="prevButton" style="display: none;">Previous</button>
        <button id="nextButton" style="display: none;">Next</button>
        <select id="statusFilter">
            <option value="all">All</option>
            <option value="unfinished">Unfinished</option>
            <option value="translated">Translated</option>
            <option value="obsolete">Obsolete</option>
        </select>
    </div>

    <!-- 主容器 -->
    <div id="container">
        <div id="context-nav"></div>
        <div id="translations"></div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
